

<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" th:href="@{css/login_style.css}">
	<script th:src="@{js/jquery.min.js}"></script>
	<link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.min.css}">
	<script charset="utf-8" th:src="@{js/login_script.js}"></script>
	<title>NcuChat</title>
</head>
<body onload="onLoad()">
	<div class="contianer" id="logo">
		<span class="navbar-brand col-sm-2 offset-ms-2">NcuChat</span>
	</div>
	<div id="body">
		<div >
			<div class="row">
				<div class="col"></div>
    			<div class="col">
					<div id="container">
  						<form th:action="@{/index}" method="post">
    						<div class="form-group">
      							<label for="username">用户名：</label>
      							<input type="text" class="form-control" name="username" id="username" placeholder="Enter username">
    						</div>
    						<div class="form-group">
      							<label for="pwd">密码:</label>
      							<input type="password" class="form-control" name="password" id="pwd"  placeholder="Enter password">
    						</div>
    						<div class="form-check">
      							<label class="form-check-label">
        						<input class="form-check-input" type="checkbox"> Remember me
      							</label>
    						</div>
							<button type="submit" onclick="loginSubmit()" class="col-sm-12 btn btn-primary">登录</button>
  						</form>
                        <div class="container span_prompt">
						    <span>还没有账号？<span class="span_button" onclick="transformToRegister()">点击注册</span></span>
					    </div>
                    </div><!--contianer-->
    			</div>
    			<div class="col"></div>
			</div>
		</div>
    </div>
	<div id="bottom">
        <p>Created By 丁家文</p>
    </div>
    <!--<div th:if="${param.error}">
        <script>alert("无效的账号和密码");</script>
    </div>
    <div th:if="${param.logout}">
        <script>alert("你已注销");</script>
    </div>-->
</body>
</html>
